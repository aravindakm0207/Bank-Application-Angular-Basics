<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <h2 class="text-center mb-4">Register Here</h2>

      <form name="register-form" class="p-4 bg-white shadow rounded">
        <div class="mb-3">
          <label class="form-label">Enter Name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter name" />
        </div>

        <div class="mb-3">
          <label class="form-label">Enter Phone</label>
          <input type="tel" class="form-control" name="phone" placeholder="Enter phone" />
        </div>

        <div class="mb-3">
          <label class="form-label">Enter Email</label>
          <input type="email" class="form-control" name="email" placeholder="Enter email" />
        </div>

        <div class="mb-3">
          <label class="form-label">Enter Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            placeholder="Enter password"
          />
        </div>

        <button type="submit" class="btn btn-primary w-100">Register</button>
      </form>
    </div>
  </div>
</div>
