<p>bankaccount works!</p>
<div class="container">
  <div class="row">
    <div class="col-12 col-md-7">
      <h2>Bank Accounts</h2>
      <h2>My balance {{ balance() }}</h2>
      <table class="table-bordered">
        <thead>
          <tr>
            <th>Name</th>
            <th>Balance</th>
            <th>Deposit</th>
            <th>Withdraw</th>
          </tr>
        </thead>
        <tbody>
          @for(ele of accounts();track ele){
          <tr>
            <td>{{ ele.name }}</td>
            <td>{{ ele.balance }}</td>
            <td><button (click)="deposit(ele.id, 100)">Deposit</button></td>
            <td><button (click)="withdraw(ele.id, 100)">Withdraw</button></td>
          </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>

<div class="container m-4">
  <form class="form-horizontal">
    <div class="form-group m-4">
      <label for="amount">Enterr amount</label>
      <input
        type="number"
        placeholder="enter amount"
        name="amount"
        [(ngModel)]="depositAmount"
      /><br />
      <button (click)="depositForm(depositAmount)">deposit</button>
      <button (click)="withdrawForm(depositAmount)">wd</button>
    </div>
  </form>
</div>

<div class="container">
  <h1>transfer money</h1>
  <form></form>
</div>
